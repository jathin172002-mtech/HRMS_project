<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 50px 70px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #5a67d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Welcome to HRMS Lite</h2>
    <p>Please login to continue</p>

    <a href="/login/">
        <button class="btn">Login</button>
    </a>
</div>

</body>
</html>
