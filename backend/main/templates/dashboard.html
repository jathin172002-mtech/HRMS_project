


{% extends 'base.html' %}
{% block content %}

<h2>HRMS Lite Dashboard</h2>
<p>You are logged in.</p>

<div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">

    <div style="
        background:#3498db;
        color:white;
        padding:20px;
        border-radius:10px;
        width:150px;
        text-align:center;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    ">
        <h3>Total Employees</h3>
        <p style="font-size:30px;">{{ employee_count }}</p>
    </div>

    <div style="
        background:#2ecc71;
        color:white;
        padding:20px;
        border-radius:10px;
        width:150px;
        text-align:center;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    ">
        <h3>Present Today</h3>
        <p style="font-size:30px;">{{ present_today }}</p>
    </div>

    <div style="
        background:#e67e22;
        color:white;
        padding:20px;
        border-radius:10px;
        width:150px;
        text-align:center;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    ">
        <h3>Absent Today</h3>
        <p style="font-size:30px;">{{ absent_today }}</p>
    </div>
<div style="
        background:#e67e22;
        color:white;
        padding:20px;
        border-radius:10px;
        width:150px;
        text-align:center;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    ">
        <h3>Unmarked Employees</h3>
        <p style="font-size:30px;">{{ unmarked_employee_today }}</p>
    </div>


</div>



    

{% endblock %}
