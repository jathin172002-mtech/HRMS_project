{% extends 'base.html' %}
{% block content %}
<h2>Attendance Records</h2>
<table>
<tr><th>Employee</th><th>Date</th><th>Status</th></tr>
{% for r in records %}
<tr>
<td>{{r.employee.full_name}}</td>
<td>{{r.date}}</td>
<td>{{r.status}}</td>
</tr>
{% empty %}
<tr><td colspan="3">No Records</td></tr>
{% endfor %}
</table>
{% endblock %}
