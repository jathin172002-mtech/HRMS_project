{% extends 'base.html' %}

{% block content %}

<style>
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        font-family: Arial, sans-serif;
        background-color: white;
    }

    th, td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #2c5364;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d9edf7;
    }

    .delete-btn {
        background-color: #e74c3c;
        color: white;
        padding: 6px 12px;
        text-decoration: none;
        border-radius: 4px;
    }

    .delete-btn:hover {
        background-color: #c0392b;
    }
</style>

<h2>Employees</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Action</th>
    </tr>

    {% for emp in employees %}
    <tr>
        <td>{{ emp.employee_id }}</td>
        <td>{{ emp.full_name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>
            <a href="{% url 'delete_employee' emp.id %}" class="delete-btn">
                Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No employees found.</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
